    <!-- ì¸ë¼ì¸ ê²Œì„ ìŠ¤í¬ë¦½íŠ¸ -->
    <script>
        /**
         * Hurdle Game - ì¸ë¼ì¸ ë²„ì „
         * 2D Canvas ê¸°ë°˜ í—ˆë“¤ ì í”„ ê²Œì„
         */

        class HurdleGame {
            constructor() {
                console.log('ğŸƒâ€â™‚ï¸ INLINE HurdleGame ìƒì„±ì ì‹œì‘');
                
                try {
                    // Canvas ì„¤ì •
                    this.canvas = document.getElementById('gameCanvas');
                    if (!this.canvas) {
                        throw new Error('ê²Œì„ ìº”ë²„ìŠ¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                    }
                    
                    this.ctx = this.canvas.getContext('2d');
                    this.canvas.width = 1200;
                    this.canvas.height = 600;
                    
                    // ê²Œì„ ìƒíƒœ
                    this.gameStarted = false;
                    this.gameFinished = false;
                    this.raceDistance = 500; // 500m ë ˆì´ìŠ¤
                    
                    // í”Œë ˆì´ì–´
                    this.player = {
                        x: 100,
                        y: 500,
                        width: 40,
                        height: 60,
                        velY: 0,
                        isJumping: false,
                        distance: 0,
                        speed: 5,
                        color: '#ff6b6b'
                    };
                    
                    // AI í”Œë ˆì´ì–´ë“¤
                    this.aiPlayers = [];
                    this.createAIPlayers(4); // 4ëª…ì˜ AI
                    
                    // í—ˆë“¤ë“¤
                    this.hurdles = [];
                    this.createHurdles();
                    
                    // íƒ€ì´ë¨¸
                    this.lastTime = 0;
                    
                    // ì„¼ì„œ ë°ì´í„°
                    this.sensorData = {
                        connected: false,
                        accelY: 0,
                        jumpThreshold: 15
                    };
                    
                    console.log('âœ… ëª¨ë“  ì»´í¬ë„ŒíŠ¸ ìƒì„± ì™„ë£Œ');
                    this.init();
                } catch (error) {
                    console.error('âŒ HurdleGame ìƒì„±ì ì˜¤ë¥˜:', error);
                    throw error;
                }
            }
            
            init() {
                console.log('ğŸƒâ€â™‚ï¸ ê²Œì„ ì´ˆê¸°í™” ì‹œì‘');
                
                // ì„¼ì„œ ì—°ê²°
                this.connectToSensor();
                
                // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤ (ì‹œë®¬ë ˆì´ì…˜)
                this.setupKeyboardControls();
                
                // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê³  ì¹´ìš´íŠ¸ë‹¤ìš´ ì‹œì‘
                document.getElementById('loadingScreen').style.display = 'none';
                this.startCountdown();
                
                console.log('âœ… ê²Œì„ ì´ˆê¸°í™” ì™„ë£Œ');
            }
            
            createAIPlayers(count) {
                const colors = ['#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'];
                
                for (let i = 0; i < count; i++) {
                    this.aiPlayers.push({
                        x: 100 + (i + 1) * 60,
                        y: 500,
                        width: 40,
                        height: 60,
                        velY: 0,
                        isJumping: false,
                        distance: 0,
                        speed: 4.5 + Math.random() * 1, // 4.5~5.5 ì†ë„
                        color: colors[i] || '#6c5ce7',
                        jumpTimer: Math.random() * 2, // ì í”„ íƒ€ì´ë° ëœë¤í™”
                        name: `AI ${i + 1}`
                    });
                }
            }
            
            createHurdles() {
                // 50më§ˆë‹¤ í—ˆë“¤ ë°°ì¹˜
                for (let i = 1; i <= 10; i++) {
                    this.hurdles.push({
                        distance: i * 50,
                        height: 80,
                        width: 20,
                        cleared: false
                    });
                }
            }
            
            connectToSensor() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const port = window.location.protocol === 'https:' ? '8443' : '8080';
                    const wsUrl = `${protocol}//${window.location.hostname}:${port}`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('ì„¼ì„œ WebSocket ì—°ê²°ë¨');
                        this.sensorData.connected = true;
                        this.updateSensorUI();
                        
                        // ê²Œì„ í´ë¼ì´ì–¸íŠ¸ë¡œ ë“±ë¡
                        this.ws.send(JSON.stringify({
                            type: 'game_client_register',
                            deviceId: 'Hurdle-Game-' + Math.random().toString(36).substr(2, 9),
                            timestamp: Date.now()
                        }));
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (data.type === 'sensor_data') {
                                const accel = data.data?.accelerometer;
                                if (accel) {
                                    this.sensorData.accelY = accel.y || 0;
                                    
                                    // ì í”„ ê°ì§€ (ìœ„ë¡œ ê¸‰ê²©í•œ ê°€ì†ë„)
                                    if (this.sensorData.accelY > this.sensorData.jumpThreshold && !this.player.isJumping) {
                                        this.playerJump();
                                    }
                                }
                                this.updateSensorUI();
                            }
                        } catch (error) {
                            console.error('ì„¼ì„œ ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('ì„¼ì„œ WebSocket ì—°ê²° ëŠì–´ì§');
                        this.sensorData.connected = false;
                        this.updateSensorUI();
                        
                        // ì¬ì—°ê²° ì‹œë„
                        setTimeout(() => this.connectToSensor(), 3000);
                    };
                    
                } catch (error) {
                    console.error('ì„¼ì„œ ì—°ê²° ì‹¤íŒ¨:', error);
                    this.sensorData.connected = false;
                    this.updateSensorUI();
                }
            }
            
            setupKeyboardControls() {
                // ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ì í”„ (ì‹œë®¬ë ˆì´ì…˜)
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.gameStarted && !this.gameFinished) {
                        e.preventDefault();
                        this.playerJump();
                    }
                });
            }
            
            playerJump() {
                if (!this.player.isJumping) {
                    this.player.isJumping = true;
                    this.player.velY = -15; // ì í”„ ì†ë„
                }
            }
            
            startCountdown() {
                let countdown = 3;
                const countdownScreen = document.getElementById('countdownScreen');
                const countdownNumber = document.getElementById('countdownNumber');
                
                countdownScreen.style.display = 'flex';
                countdownNumber.textContent = countdown;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        countdownNumber.textContent = countdown;
                    } else if (countdown === 0) {
                        countdownNumber.textContent = 'GO!';
                    } else {
                        clearInterval(countdownInterval);
                        countdownScreen.style.display = 'none';
                        this.gameStarted = true;
                        this.startGameLoop();
                        console.log('ğŸƒâ€â™‚ï¸ ë ˆì´ìŠ¤ ì‹œì‘!');
                    }
                }, 1000);
            }
            
            startGameLoop() {
                const gameLoop = (currentTime) => {
                    if (this.gameFinished) return;
                    
                    const deltaTime = currentTime - this.lastTime;
                    this.lastTime = currentTime;
                    
                    this.update(deltaTime);
                    this.render();
                    
                    requestAnimationFrame(gameLoop);
                };
                
                requestAnimationFrame(gameLoop);
            }
            
            update(deltaTime) {
                if (!this.gameStarted || this.gameFinished) return;
                
                const dt = deltaTime / 1000;
                
                // í”Œë ˆì´ì–´ ì—…ë°ì´íŠ¸
                this.updatePlayer(dt);
                
                // AI í”Œë ˆì´ì–´ë“¤ ì—…ë°ì´íŠ¸
                this.updateAIPlayers(dt);
                
                // í—ˆë“¤ ì¶©ëŒ ì²´í¬
                this.checkHurdleCollisions();
                
                // UI ì—…ë°ì´íŠ¸
                this.updateUI();
                
                // ê²Œì„ ì¢…ë£Œ ì²´í¬
                this.checkGameEnd();
            }
            
            updatePlayer(dt) {
                // ì „ì§„
                this.player.distance += this.player.speed * dt * 10; // 10ë°° ìŠ¤ì¼€ì¼
                
                // ì í”„ ë¬¼ë¦¬
                if (this.player.isJumping) {
                    this.player.velY += 30 * dt; // ì¤‘ë ¥
                    this.player.y += this.player.velY;
                    
                    // ì°©ì§€
                    if (this.player.y >= 500) {
                        this.player.y = 500;
                        this.player.velY = 0;
                        this.player.isJumping = false;
                    }
                }
            }
            
            updateAIPlayers(dt) {
                this.aiPlayers.forEach(ai => {
                    // AI ì „ì§„
                    ai.distance += ai.speed * dt * 10;
                    
                    // AI ì í”„ ë¡œì§ (í—ˆë“¤ ê·¼ì²˜ì—ì„œ ì í”„)
                    ai.jumpTimer -= dt;
                    if (ai.jumpTimer <= 0) {
                        const nearbyHurdle = this.hurdles.find(h => 
                            Math.abs(h.distance - ai.distance) < 20 && !h.cleared
                        );
                        
                        if (nearbyHurdle && !ai.isJumping) {
                            ai.isJumping = true;
                            ai.velY = -15;
                        }
                        
                        ai.jumpTimer = 1 + Math.random(); // 1~2ì´ˆ í›„ ë‹¤ì‹œ ì²´í¬
                    }
                    
                    // AI ì í”„ ë¬¼ë¦¬
                    if (ai.isJumping) {
                        ai.velY += 30 * dt;
                        ai.y += ai.velY;
                        
                        if (ai.y >= 500) {
                            ai.y = 500;
                            ai.velY = 0;
                            ai.isJumping = false;
                        }
                    }
                });
            }
            
            checkHurdleCollisions() {
                // í”Œë ˆì´ì–´ì™€ í—ˆë“¤ ì¶©ëŒ
                this.hurdles.forEach(hurdle => {
                    if (Math.abs(hurdle.distance - this.player.distance) < 10) {
                        if (!this.player.isJumping || this.player.y > 450) {
                            // í—ˆë“¤ì— ê±¸ë¦¼ - ì†ë„ ê°ì†Œ
                            this.player.speed = Math.max(2, this.player.speed - 1);
                        }
                    }
                });
                
                // AIì™€ í—ˆë“¤ ì¶©ëŒ
                this.aiPlayers.forEach(ai => {
                    this.hurdles.forEach(hurdle => {
                        if (Math.abs(hurdle.distance - ai.distance) < 10) {
                            if (!ai.isJumping || ai.y > 450) {
                                ai.speed = Math.max(2, ai.speed - 0.5);
                            }
                        }
                    });
                });
            }
            
            checkGameEnd() {
                // í”Œë ˆì´ì–´ê°€ ê²°ìŠ¹ì„  í†µê³¼
                if (this.player.distance >= this.raceDistance) {
                    this.gameFinished = true;
                    this.showGameOverScreen();
                }
                
                // ë˜ëŠ” ëª¨ë“  AIê°€ ê²°ìŠ¹ì„  í†µê³¼
                const finishedAI = this.aiPlayers.filter(ai => ai.distance >= this.raceDistance);
                if (finishedAI.length >= this.aiPlayers.length) {
                    this.gameFinished = true;
                    this.showGameOverScreen();
                }
            }
            
            render() {
                // ë°°ê²½ ê·¸ë¦¬ê¸°
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // íŠ¸ë™ ê·¸ë¦¬ê¸°
                this.drawTrack();
                
                // í—ˆë“¤ ê·¸ë¦¬ê¸°
                this.drawHurdles();
                
                // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
                this.drawPlayer();
                
                // AI í”Œë ˆì´ì–´ë“¤ ê·¸ë¦¬ê¸°
                this.drawAIPlayers();
            }
            
            drawTrack() {
                // íŠ¸ë™ ë°”ë‹¥
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, 520, this.canvas.width, 80);
                
                // ë ˆì¸ êµ¬ë¶„ì„ 
                this.ctx.strokeStyle = 'white';
                this.ctx.lineWidth = 2;
                for (let i = 1; i < 6; i++) {
                    const y = 520 + i * 13;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
            
            drawHurdles() {
                this.hurdles.forEach(hurdle => {
                    // í™”ë©´ì— ë³´ì´ëŠ” í—ˆë“¤ë§Œ ê·¸ë¦¬ê¸°
                    const hurdleScreenX = 400 + (hurdle.distance - this.player.distance) * 2;
                    
                    if (hurdleScreenX > -50 && hurdleScreenX < this.canvas.width + 50) {
                        this.ctx.fillStyle = '#654321';
                        this.ctx.fillRect(hurdleScreenX, 520 - hurdle.height, hurdle.width, hurdle.height);
                        
                        // í—ˆë“¤ ìƒë‹¨
                        this.ctx.fillStyle = '#8B4513';
                        this.ctx.fillRect(hurdleScreenX - 5, 520 - hurdle.height, hurdle.width + 10, 10);
                    }
                });
            }
            
            drawPlayer() {
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                
                // í”Œë ˆì´ì–´ ë¨¸ë¦¬
                this.ctx.fillStyle = '#FFE4C4';
                this.ctx.beginPath();
                this.ctx.arc(this.player.x + this.player.width/2, this.player.y, 15, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawAIPlayers() {
                this.aiPlayers.forEach(ai => {
                    this.ctx.fillStyle = ai.color;
                    this.ctx.fillRect(ai.x, ai.y, ai.width, ai.height);
                    
                    // AI ë¨¸ë¦¬
                    this.ctx.fillStyle = '#FFE4C4';
                    this.ctx.beginPath();
                    this.ctx.arc(ai.x + ai.width/2, ai.y, 15, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            updateUI() {
                // ìˆœìœ„ ê³„ì‚°
                const allRacers = [
                    { name: 'Player', distance: this.player.distance },
                    ...this.aiPlayers.map((ai, i) => ({ name: ai.name, distance: ai.distance }))
                ];
                allRacers.sort((a, b) => b.distance - a.distance);
                
                const playerRank = allRacers.findIndex(r => r.name === 'Player') + 1;
                
                document.getElementById('rankDisplay').textContent = playerRank;
                document.getElementById('distanceDisplay').textContent = Math.floor(this.player.distance);
                
                // ë ˆì´ì„œ ë§ˆì»¤ ì—…ë°ì´íŠ¸
                this.updateRacerMarkers(allRacers);
            }
            
            updateRacerMarkers(allRacers) {
                const markersContainer = document.getElementById('racerMarkers');
                markersContainer.innerHTML = '';
                
                allRacers.forEach((racer, index) => {
                    const marker = document.createElement('div');
                    marker.style.cssText = `
                        width: 20px;
                        height: 20px;
                        border-radius: 50%;
                        background: ${racer.name === 'Player' ? '#ff6b6b' : '#4ecdc4'};
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 10px;
                        font-weight: bold;
                        color: white;
                    `;
                    marker.textContent = index + 1;
                    markersContainer.appendChild(marker);
                });
            }
            
            updateSensorUI() {
                const status = this.sensorData.connected ? 'ğŸ“¡ ì„¼ì„œ ì—°ê²°ë¨' : 'ğŸ“¡ ì„¼ì„œ ì—°ê²° ëŒ€ê¸°ì¤‘...';
                document.getElementById('sensorConnection').textContent = status;
                document.getElementById('tiltX').textContent = '0';
                document.getElementById('tiltY').textContent = '0';
                document.getElementById('accelY').textContent = this.sensorData.accelY.toFixed(1);
            }
            
            showGameOverScreen() {
                // ìµœì¢… ìˆœìœ„ ê³„ì‚°
                const allRacers = [
                    { name: 'Player', distance: this.player.distance },
                    ...this.aiPlayers.map((ai, i) => ({ name: ai.name, distance: ai.distance }))
                ];
                allRacers.sort((a, b) => b.distance - a.distance);
                
                const rankList = document.getElementById('finalRankList');
                rankList.innerHTML = '';
                
                allRacers.forEach((racer, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${racer.name}: ${Math.floor(racer.distance)}m`;
